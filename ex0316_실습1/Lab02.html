<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 가입 양식</title>
</head>
<body>
    <h1> 동아리 가입 양식</h1>
    <br><br>

    <form>
        <label>이름 <input type="text"></label> <br>
        <label>학부 
            <select name='major'> 
                <option value="CS" name="cs"> 소프트웨어학부 </option>
                <option value="cbd" name="cbd"> 화학생명공학부 </option>
                <option value="mse" name="mse"> 기계시스템학부 </option>
                <option value="basic" name="basic"> 기초공학부 </option>
            </select> 
        <br>
        학년 
        <input type="radio" name="grade"> 1학년
        <input type="radio" name="grade"> 2학년
        <input type="radio" name="grade"> 3학년
        <input type="radio" name="grade"> 4학년 
        <br>
        <label>학번 <input type="text" name="student_number"></label> <br>
        <label>이메일 <input type="email" name="email"></label> <br>
        <label>전화번호 <input type="tel" name="tel"></label> <br>
        <label for='ta' name="motivation">가입동기 </label>
        <textarea id="ta" cols="50" rows="4"> </textarea>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
