<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 테스트</title>
</head>
<body>
    <h1> HTML 폼 양식 작성하기 </h1>
    <form action="https://search.naver.com/search.naver" method="get" target="_blank">
        <fieldset>
            <legend> search </legend>
            <input type="text" name="query">
            <input type="submit" value="검색">
            <!-- query={입력한 값} 형식으로 URL의 뒤에 추가 -->
            <!-- type이 search여도 input tag의 name을 기준으로 추가됨! -->
        </fieldset>
        <br>
        <fieldset>
            <legend> 입력양식1 </legend>
            학과: <input type="text" name="major"> <br><br>
            등록1: <input type="checkbox" name="test1"> <br>

            <label> 등록2: <input type="checkbox" name="test2"> </label> <br>
            <!-- 같은 label로 감쌌기 때문에 '등록2'라는 text를 클릭해도 checkbox 구동 -->

            <label for="test3"> 등록3: </label>
            <input type="checkbox" id="test3">
            <!-- label에 for속성을 이용하여 해당 id를 갖고 있는 input 데이터와 연결할 수 있음 -->
        </fieldset>
        <br>
        <fieldset>
            <legend> input tag 확인! </legend>
            id(text) <input type="text" size="10" placeholder="ID 입력"> <br>
            password(password) <input type="password" size="10" > <br>
            age(text) <input type="text" size="3" maxlength="3" value="21"> <br>
            <br>
            검색(search) <input type="search"> <br>
            홈페이지(url) <input type="url" value="https://"> <br>
            이메일(email) <input type="email"> <br>
            전화번호(tel) <input type="tel"> <br>
            <br>
            다중선택(cb) <input type="checkbox"> 영화 <input type="checkbox"> 여행<br>
            라디오버튼(radio) 
            <input type="radio" name="season"> 봄
            <input type="radio" name="season"> 여름
            <input type="radio" name="season"> 가을
            <input type="radio" name="season"> 겨울  <br>
            <!-- radio 버튼은 name값만 같으면 작성 코드가 떨어져 있어도 같은 radio로 묶임 -->
            <br>
            숫자(number) <input type="number" min="10" max="20"> <br>
            범위(range) <input type="range" min="1" max="4" value="2"> <br>
            날짜(data, month, week) 
            <input type="date"> 
            <input type="month"> 
            <input type="week"> <br>
            <input type="time">
            <input type="datetime-local"> 
            <!-- local: 날짜와 시간을 동시에 입력 -->
            <br>

        </fieldset>
        <br>
        <fieldset>
            <legend> 버튼과 파일들 </legend>
            <input type="submit" value="제출">
            <input type="reset" value="취소"> <br> <br>
            <input type="file">
        </fieldset>
            
    </form>
    
</body>
</html>
